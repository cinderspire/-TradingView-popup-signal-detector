        /* Navigation */
        nav {

            justify-content: space-between;
            align-items: center;

            -webkit-text-fill-color: transparent;
            cursor: pointer;

        .nav-menu {

            gap: 2rem;
            align-items: center;

        .btn {

            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            border: none;
        }

        .btn-login {
            background: transparent;
            border: 1px solid var(--primary);

        .btn-register {

            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--light), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;

        .page-subtitle {
            color: var(--gray);
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Stats */
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .stat-box {
            background: rgba(0, 212, 255, 0.05);
            border: 1px solid rgba(0, 212, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--gray);
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .sort-filter {
            display: flex;
            gap: 1rem;
            align-items: center;

            border: 1px solid rgba(0, 212, 255, 0.2);
            color: var(--light);
            padding: 0.7rem 1rem;
            border-radius: 8px;
            cursor: pointer;
        }

        /* Fund Manager Grid */
        .managers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .manager-card {
            background: rgba(0, 212, 255, 0.05);
            border: 1px solid rgba(0, 212, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
        }

        .manager-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.2);
        }

        .manager-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(135deg, var(--warning), var(--secondary));
            color: white;
            padding: 0.4rem 1rem;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 700;
        }

        .manager-header {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .manager-avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 900;
            color: white;
            flex-shrink: 0;
        }

        .manager-info {
            flex: 1;
        }

        .manager-name {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--light);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .verified-icon {
            color: var(--success);
            font-size: 1.2rem;
        }

        .manager-meta {
            color: var(--gray);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .manager-rating {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .stars {
            color: var(--warning);
        }

        /* Performance Stats */
        .performance-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .perf-stat {
            text-align: center;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        .perf-value {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .perf-value.positive {
            color: var(--success);
        }

        .perf-value.neutral {
            color: var(--primary);
        }

        .perf-label {
            color: var(--gray);
            font-size: 0.85rem;

        /* Portfolio Allocation */

        .section-title-small {

            font-weight: 700;
            color: var(--gray);
            margin-bottom: 1rem;

        .portfolio-items {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .portfolio-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            background: rgba(0, 212, 255, 0.05);
            border-radius: 8px;
        }

        .item-name {
            color: var(--light);
            font-size: 0.95rem;
        }

        .item-allocation {
            font-weight: 700;
            color: var(--primary);
        }

        /* Chart */
        .mini-performance-chart {
            height: 80px;
            margin-bottom: 1.5rem;
        }

        /* Footer */
        .manager-footer {
            display: flex;
            gap: 1rem;

        .btn-view {
            flex: 1;
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 0.8rem;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-view:hover {

        .btn-copy {
            flex: 1;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 0.8rem;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-copy:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.3);
        }

        .pricing-tag {
            text-align: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(0, 212, 255, 0.1);
            color: var(--gray);
        }

        .price {
            font-weight: 700;
            color: var(--primary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .managers-grid {
                grid-template-columns: 1fr;
            }

            .page-title {
                font-size: 2rem;
            }
        }
    </style>
</head>

        function generateSparkline() {
            const points = [];
            let y = 40;
            for (let x = 0; x <= 200; x += 10) {
                y += (Math.random() - 0.3) * 8;
                y = Math.max(10, Math.min(70, y));
                points.push(`${x},${y}`);
            }
            return points.join(' ');
        }

        function renderManagers(data) {
            const grid = document.getElementById('managers-grid');
            grid.innerHTML = '';

            data.forEach(manager => {
                const card = document.createElement('div');
                card.className = 'manager-card';

                card.innerHTML = `

                                stroke="url(#gradient-${manager.id})"
                                stroke-width="2"
                                points="${generateSparkline()}"
                            />

                        <div class="perf-stat">

                                    <span class="item-name">${item.name}</span>
                                    <span class="item-allocation">${item.allocation}%</span>
                                </div>
                            `).join('')}
                            ${manager.portfolio.length > 3 ? `
                                <div style="text-align: center; color: var(--gray); font-size: 0.9rem;">

        function copyPortfolio(managerId) {
            alert(`Portfolio copy feature will be implemented. Manager ID: ${managerId}`);
            // Will show modal with configuration options
        }

        // Sort functionality
        document.getElementById('sort').addEventListener('change', (e) => {
            const sortBy = e.target.value;
            let sorted = [...fundManagers];

            switch (sortBy) {
                case 'aum_desc':
                    sorted.sort((a, b) => parseFloat(b.aum.replace(/[$,]/g, '')) - parseFloat(a.aum.replace(/[$,]/g, '')));
                    break;
                case 'roi_desc':
                    sorted.sort((a, b) => b.portfolioROI - a.portfolioROI);
                    break;
                case 'sharpe_desc':
                    sorted.sort((a, b) => b.sharpe - a.sharpe);
                    break;
                case 'copiers_desc':
                    sorted.sort((a, b) => b.copiers - a.copiers);
                    break;
                case 'dd_asc':
                    sorted.sort((a, b) => a.maxDD - b.maxDD);
                    break;
                case 'rating_desc':
                    sorted.sort((a, b) => b.rating - a.rating);
                    break;
            }

            renderManagers(sorted);
        });

        // Initial render
        renderManagers(fundManagers);
